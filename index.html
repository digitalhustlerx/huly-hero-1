    <title>NEXAFINANCE - Future of Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              '2xs': '375px',
              'xs': '480px',
            },
            colors: {
              background: '#030508', /* Slightly deeper black */
              surface: '#0e121a',
              primary: '#ffffff',
              secondary: '#94a3b8',
              accent: '#3b82f6',
            },
            fontFamily: {
              sans: ['League Spartan', 'Inter', 'sans-serif'],
              display: ['League Spartan', 'Space Grotesk', 'sans-serif'], /* New futuristic font */
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght%40500%3B700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #030508;
        color: white;
        font-family: 'League Spartan', sans-serif;
        overflow-x: hidden;
      }
      
      /* Futuristic "Sturdy" 3D Text Effect */
      .text-chrome {
        font-family: 'League Spartan', sans-serif;
        background: linear-gradient(180deg, #FFFFFF 10%, #A0A0A0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 4px 20px rgba(255, 255, 255, 0.15);
        letter-spacing: -0.02em;
        font-weight: 700;
      }

      .text-glow-blue {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
